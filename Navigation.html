<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation key</title>
    <style>
        .navbar{
            background-color: black;
            border-radius: 28px;
        }
        .navbar ul{
            overflow: auto;
        }
        .navbar li{
            float: left;
            list-style: none;
            margin: 15px;

        }
        .navbar li a{
            padding: 3px;
            text-decoration: none;
            color: beige;
           
            

        }
       

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <input type="text" placeholder="Serch here ">
            </ul>
        </nav>
    </header>
</body>
</html>
