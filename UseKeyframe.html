<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beating Heart</title>
  <style>
    
    
    :root{
      --size:120px;
      --color:#f7299a;
    }

    .heart-wrap {
      display:flex;
      justify-content:center;
      align-items:center;
      height: 50vh;
      background: black;
    }

    .heart {
      position: relative;
      width: var(--size);
      height: var(--size);
      transform: rotate(-45deg);
      background: var(--color);
      border-radius: 8px 8px 0 0;
      animation: beat 1s infinite;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .heart::before,
    .heart::after{
      content: "";
      position: absolute;
      width: var(--size);
      height: var(--size);
      background: var(--color);
      border-radius: 50%;
    }

    .heart::before{ top: -50%; left: 0; }
    .heart::after{ left: 50%; top: 0; }

    @keyframes beat{
      0%   { transform: rotate(-45deg) scale(1); }
      30%  { transform: rotate(-45deg) scale(1.15); }
      50%  { transform: rotate(-45deg) scale(1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    /* optional: center text inside heart (un-rotate child) */
    .heart > .label {
      position:absolute;
      top:50%;
      left:50%;
      
      
    }
  </style>
</head>
<body>
  <div class="heart-wrap">
    <div class="heart">
      
    </div>
  </div>
</body>
</html>
